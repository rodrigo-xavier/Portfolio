name: Deploy multilingual React app to GitHub Pages

on:
  push:
    branches: ['master', 'english']  # Adicione mais idiomas conforme necessário
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Traz todas as branches e histórico completo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install & build Portuguese site
        run: |
          npm ci
          npm run build
          mkdir -p dist/pt
          mv build/* dist/pt/

      - name: Checkout English branch
        uses: actions/checkout@v4
        with:
          ref: english
          path: english

      - name: Install & build English site
        working-directory: ./english
        run: |
          npm ci
          npm run build
          mkdir -p ../dist/en
          mv build/* ../dist/en/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
